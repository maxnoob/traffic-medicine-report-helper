<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status erfassen</title>
    <script src="./jquery-3.7.0.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-body-tertiary">
    <div class="container">
        <div class="row">
            <h1 class="py-3">Status erfassen</h1>
        </div>
        <div class="row d-inline-flex py-2">
            <div class="col">
                <div id="gender"></div>
            </div>
            <div class="col"></div>
            <div class="col">
                <div id="birthdate"></div>
            </div>
            <div class="col">
                <div id="age" class="py-4" style="white-space: nowrap;"></div>
            </div>
        </div>

        <!---- Vitals ---->
        <hr />
        <h4 class="py-2">Vitalparameter</h4>
        <div class="row d-inline-flex py-2">
            <div class="col">
                <div id="az"></div>
            </div>
        </div>
        <div class="row"></div>
        <div class="row d-inline-flex">
            <div class="col">
                <div id="bp_sys"></div>
            </div>
            <div class="col" style="margin-left: -14px; margin-top: 30px;"">
                /
            </div>
            <div class="col">
                <div id="bp_dia" style="margin-left: -15px;"></div>
            </div>
        </div>
        <div class="row"></div>
        <div class="row d-inline-flex py-2">
            <div class="col">
                <div id="pulse" class="py-2"></div>
            </div>
            <div class="col">
                <div id="pulse_reg" style="margin-top: 40px;"></div>
            </div>
        </div>
        <div class="row"></div>
        <div class="row d-inline-flex py-2">
            <div class="col">
                <div id="height"></div>
            </div>
            <div class="col">
                <div id="weight"></div>
            </div>
            <div class="col">
                <div id="measured" style="margin-top: 30px;"></div>
            </div>
        </div>
        <div class="row"></div>
        <div class="row d-inline-flex py-2">
            <div class="col">
                <button id="btn_bmi" class="btn btn-secondary btn-sm" style="white-space: nowrap;">BMI berechnen</button>
            </div>
            <div class="col">
                <div id="bmi" style="white-space: nowrap;"></div>
            </div>
        </div>

        <!----- Vision ----->
        <hr />
        <h4 class="py-2">Sehvermögen</h4>

        <div class="row py-2">
            <div id="vision_aid_present"></div>
        </div>

        <div class="row py-2 vision_extended">
            <div id="vision_aid"></div>
        </div>

        <div class="row d-inline-flex py-2">
            <div class="col">
                <div id="vis_uncorr_re"></div>
            </div>
            <div class="col">
                <div id="vis_uncorr_li" style="margin-left: -60px; margin-right: 50px;"></div>
            </div>
        </div>

        <div id="vision_corrected" class="row d-inline-flex py-2 vision_extended">
            <div class="col">
                <div id="vis_corr_re"></div>
            </div>
            <div class="col">
                <div id="vis_corr_li" style="margin-left: -50px;"></div>
            </div>
        </div>

        <div class="row py-2">
            <div id="vis_field"></div>
        </div>

        <div class="row py-2">
            <div id="pupil"></div>
        </div>

        <div class="row py-2">
            <div id="nystag"></div>
        </div>

        <div class="row py-2">
            <div id="eye_motility"></div>
        </div>

        <div class="row py-2">
            <div id="lang_stereo"></div>
        </div>

        <!----- Hearing ----->
        <hr />
        <h4 class="py-2">Hörvermögen</h4>
        <div class="row">
            <div id="hearing_3m"></div>
        </div>
        <div class="row d-inline-flex py-2">
            <div class="col">
                <div id="weber_rinne""></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="weber"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="rinne"></div>
            </div>
        </div>

        <!----- Substance abuse ----->
        <hr />
        <h4 class="py-2">Stigmata</h4>
        <div class="row py-2">
            <div id="liver"></div>
        </div>

        <!----- Neurology ----->
        <hr />
        <h4 class="py-2">Neurologie</h4>
        <div class="row d-inline-flex">
            <div class="col">
                <div id="vib_thumb_re"></div>
            </div>

            <div class="col">
                <div id="vib_thumb_li" style="margin-left: -120px;"></div>
            </div>
        </div>
        <div class="row"></div>

        <div class="row d-inline-flex py-2">
            <div class="col">
                <div id="vib_ankle_re"></div>
            </div>
            <div class="col">
                <div id="vib_ankle_li" style="margin-left: -130px;"></div>
            </div>
            <div class="col">
                <div id="bigtoe"></div>
            </div>
        </div>

        <!----- Cardiopulmonal ----->
        <hr />
        <h4 class="py-2 d-inline-flex">Kardiopulmonal</h4> <button id="btn_cardio_clear" class="btn btn-sm" style="float: right; opacity: 50%;">x</button>

        <div class="row py-2">
            <div id="heart_auscultation"></div>
        </div>

        <div class="row py-2">
            <div id="carotis"></div>
        </div>

        <!-- TODO -->

        <hr />

        <!----- Kognition ----->
        <!-- <hr />
        <h4 class="py-2">Kognition</h4>  -->
        <!-- TODO -->

        <div class="row"></div>

        <button id="btn_values" class="btn btn-secondary my-3">Werte ausgeben</button>
        <button id="btn_text" class="btn btn-primary my-3">Text generieren</button>
        <button id="btn_clear" class="btn btn-danger my-3">Werte löschen</button>

        <div id="output" contenteditable="false"></div>

        <div class="row">
            <button id="btn_copy" class="btn btn-primary my-2">in Zwischenablage kopieren</button>
            <button id="btn_download" class="btn btn-success">als Datei speichern</button>
        </div>

        <!-- snackbar for showing confirmation message after copying -->
        <div id="snackbar"></div>
    </div>

</body>

</html>
